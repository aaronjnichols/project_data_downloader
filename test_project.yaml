# Test Project - Key FEMA Layers Only
# ===================================

project:
  name: "FEMA Test Download"
  description: "Test download of key FEMA layers"
  aoi_file: "data/aoi.shp"
  output_directory: "./output"

# Download just key layers for testing
data_sources:
  fema:
    enabled: true
    layers: ["28", "16", "14", "20"]  # Flood zones, BFEs, Cross-sections, Water lines
    config:
      max_retries: 3
      timeout: 60
      prefer_wfs: true

# Processing options
processing:
  clip_to_aoi: true
  validate_geometries: true
  reproject_to_common_crs: false
  create_summary_report: true
  
# Output organization
output:
  organize_by_source: true
  create_metadata: true
  compress_outputs: false 