# FEMA Multi-Layer Project Configuration
# ====================================

project:
  name: "FEMA NFHL Multi-Layer Download"
  description: "Download all available FEMA NFHL spatial data layers including flood zones, BFEs, cross-sections, water lines, and related flood hazard data"
  aoi_file: "data/aoi.shp"
  output_directory: "./output"

# Data sources to download
data_sources:
  fema:
    enabled: true
    layers: "all"  # Download all 31 available FEMA NFHL layers
    config:
      max_retries: 3
      timeout: 60
      prefer_wfs: true
  
  # Future data sources (to be implemented)
  usgs_lidar:
    enabled: false
    data_types: ["lidar", "dem"]
    resolution: "highest_available"
    config:
      max_file_size_gb: 5.0
  
  nlcd:
    enabled: false
    years: [2019]
    products: ["landcover"]
    config:
      clip_to_aoi: true
  
  nrcs_soils:
    enabled: false
    detail_level: "ssurgo"
    include_tables: true
    config:
      include_interpretations: true

# Processing options
processing:
  clip_to_aoi: true
  validate_geometries: true
  reproject_to_common_crs: false  # Keep original CRS
  create_summary_report: true
  
# Output organization
output:
  organize_by_source: true
  create_metadata: true
  compress_outputs: false 